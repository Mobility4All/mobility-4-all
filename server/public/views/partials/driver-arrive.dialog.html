<!-- Dialog shown to rider on driver arrival -->
<md-dialog aria-label="driver arrival">
  <form ng-cloak>
    <!-- Toolbar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="rc.cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!-- Content -->
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{rc.rideObject.driver.first_name}} is here!</h2>
        <div layout="row">
          <img style="height:150px;" ng-src="{{rc.rideObject.driver.driver_photo_url}}"/>
          <img style="height:150px;" ng-src="{{rc.rideObject.driver.vehicle_photo_url}}"/>
        </div>
      </div>
    </md-dialog-content>
    <!-- Buttons -->
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-primary" ng-click="rc.cancel()" >
        Okay!
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
