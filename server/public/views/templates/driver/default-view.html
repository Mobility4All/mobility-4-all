<div ng-include="'views/partials/sidenavdriver.html'"></div>
<div layout="row" layout-align="center center">
  <md-button style="width:50%; height:40px; margin:10px" ng-show="dc.buttonVisible" ng-click="dc.toggle()" class="secondary md-raised">Go Live</md-button>
  <md-button style="width:50%; height:40px; margin:10px" ng-hide="dc.buttonVisible" ng-click="dc.toggle()" class="md-raised md-primary">Online</md-button>
</div>
<div ng-if="!dc.buttonVisible"layout="row" layout-sm="column" layout-align="space-around">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
{{dc.test.message}}
<button ng-click="dc.geoLocate(); callInterval()">Current Coordinates: {{dc.message}}</button>
<md-button ng-click="dc.acceptRide()" class="md-raised md-primary">Accept Ride</md-button>


<!-- This is the input for google maps directons -->
<div id="floating-panel">
  <b>Start: </b>
  <input type="text" ng-model="dc.start">
  <b>End: </b>
  <input type="text" ng-model="dc.end" value="">
  <button type="button" ng-click="dc.onClick()">Find Directions</button>
</div>
<div id="right-panel"></div>
<div id="map"></div>

<!-- ^^ end google maps directions ^^ -->
<div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
    <md-button flex="50" class="md-primary md-raised" ng-click="dc.showGridBottomSheet()">New Rider</md-button>
</div>
<div  ng-if="alert">
  <br/>
  <b layout="row" layout-align="center center" class="md-padding">
    {{alert}}
  </b>
</div>

<div ng-include="'views/partials/driver-notifications.html'"></div>
