<header>
  <h1 class="lead">Rider/Caregiver Login</h1>
</header>
<div class="container" layout-padding>
    <h3 class="alert alert-danger" role="alert" ng-if="rc.message != ''">{{rc.message}}</h3>
    <form >
      <div>
        <md-input-container>
          <label for="username">Username:</label>
          <input type="text" ng-model="rc.user.username" autofocus/>
        </md-input-container>
      </div>

      <div>
        <md-input-container>
          <label for="password">Password:</label>
          <input type="password" ng-model="rc.user.password" />
        </md-input-container>
      </div>
      <div layout="row" layout-align="space-around center">
        <md-button class="md-raised md-primary" ng-click="rc.login()">Log In</md-button>
          <!-- <input class="btn btn-default" type="submit" name="submit" value="Log In" /> -->
          <a href="#home">Cancel</a>
      </div>
    </form>
</div>
