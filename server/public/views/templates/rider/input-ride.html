<div ng-include="'views/partials/sidenavrider.html'"></div>

<!-- Tom testing input fields -->
<div layout="column" class="md-accent" layout-padding>
  <h2 class="location">Start location:</h2>

  <div layout="row" style="height:100px" layout-margin>
    <md-icon class="material-icons" flex="5">person</md-icon>
    <input id="autocomplete" flex="80" placeholder="Start" type="text" ng-model=rc.addressA></input>
  </div>
  <h2 class="location">End location:</h2>
  <div layout="row" style="height:100px" layout-margin>
    <md-icon class="material-icons" flex="5">location_city</md-icon>
    <input flex="80" id="autocomplete2" placeholder="End" type="text" ng-model=rc.addressB></input>
  </div>
  <div layout="row"  layout-align="space-around center" flex>
    <md-button class="md-raised md-warn" href="#/ride-purpose">Back</md-button>
    <md-button aria-label="Call for Ride" class="md-raised md-primary" ng-click="rc.putDestAB()">
      <!-- <md-icon class="material-icons">car</md-icon> -->
      Call for Ride
    </md-button>
  </div>


</div>
