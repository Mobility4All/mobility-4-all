<div ng-include="'views/partials/sidenavrider.html'"></div>


<md-button class="md-primary md-raised" ng-click="showDriverMatched($event)">
  Driver Matched
</md-button>

<div ng-if="status" id="status">
  <b layout="row" layout-align="center center" class="md-padding">
    {{status}}
  </b>
</div>

<md-button class="md-primary md-raised" ng-click="showDriverArrived($event)">
  Driver Arrived
</md-button>



<div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
    <md-button flex="50" class="md-primary md-raised" ng-click="rc.showGridBottomSheet()">Show as Grid</md-button>
</div>

<div  ng-if="alert">
  <br/>
  <b layout="row" layout-align="center center" class="md-padding">
    {{alert}}
  </b>
</div>
